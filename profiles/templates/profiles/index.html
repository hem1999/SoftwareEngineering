	<body bgcolor="#f1f1f1">
<h1 style="text-align: center;">PROFILE SEARCH</h1>
<div>
<form method='POST', action = "{% url 'searchAuthors' %}">
	{% csrf_token %}

	<div class='searchbar'>
	<input type = 'text' name = 'keyword' id='searchhere' placeholder="SearchHere" class="texthere">
	<input type= 'submit' id="submitbutton" class="subbutton">
	</div>

</form>
</div>
{% for auth,profile_link,interest in author%}
	<div class="eachresult">
		<form method = "POST" action="">
			{% csrf_token %}
			<p style="text-align: center;font-size: 25px",name= "authorName"> {{ auth }}</p>
			<!-- <a href = '{{ profile_link }}' >Original Profile </a> -->
			<!-- <input type = 'submit', value= 'Check Profile', placeholder = '{{ auth }}', name = 'authorName'> -->
			<img src="{{ profile_link }}">
			<button class="proflinkbutton"><a href="{% url 'SingleAuthor' authorName=auth %}" id="checkoutprofilelink">checkoutProfile</a></button>

			<div class="interests">
			<h3>Interests: </h3>
			{% for i in interest %}
				<p>{{ i }}</p>
			{% endfor %}
			</div>


			<!-- <input type = 'submit', value= 'Check Profile'> -->
		</form>
	</div>
{% endfor %}
